据观察者报道：今日，国内著名的航空航天技术论坛《航空航天港》微博发文简介了国内前期方案论证的新一代载人飞船。这篇博文内容来源于《航空学报》的一篇公开论文《新一代多用途载人飞船概念研究》，由中国空间技术研究院载人航天总体部写作。可以视为中国首次公开新一代载人飞船的概况信息。
据文章透露，中国新一代载人飞船将有两种型号，分别适应不同的任务需求，其中全重20吨的飞船可支持登月任务，14吨的飞船则可支持近地轨道、小行星和火星任务，此外也可兼顾近地空间站运输需求。该飞船具备一系列先进特性，如部分可重复使用、黑障通信、自备动力逃逸技术。此外，该飞船的回收方式将从目前神舟飞船的陆上回收为主改为海上回收为主，可实现第二宇宙速度下再入大气层。这些特性意味着中国新一代载人飞船的技术水平不亚于美国“猎户座”或“龙”飞船，将成为中国未来宇航员的主要“座驾”。论文中列出国外载人宇航任务示意，可见都已经不再采用“土星5号”尺寸的超级火箭将宇航员和登月舱等一起送入轨道的设计，而是用重型火箭和载人火箭分别将宇航员和登月舱送入轨道，对接后飞往月球，甚至火星的方式。
据上述论文描述，目前我国只有长征2F一种载人火箭，经适应性改造后长征5和长征7火箭也可用于发射载人飞船。由于新一代载人飞船技术指标高于“神舟”飞船，整船重量也将显著增加，长征2F火箭已不能满足新一代载人飞船的发射要求。初步分析，经适应性改造后长征5和长征7火箭发射新一代载人飞船进入近地轨道的能力分别为14吨和20吨。
对应于两种运载火箭(长征5号和长征7号)的新一代载人飞船重量分别为14吨和20吨，飞船采用模块化设计，两飞船返回舱完全相同，推进舱携带不同重量的推进剂以适应不同任务需求。

<script>

$('.do-segment').click(function () {
  var $btn = $(this);
  var text = $('#ipt-text').val().trim();
  $btn.button('loading');
  $.post('/do_segment', {text: text}, function (d) {
    $btn.button('reset');
    console.log(d);
    displayResults(d);
  });
});

setTimeout(function () {
  $('.do-segment').click();
}, 500);

function displayResults (data) {
  var html = '';
  data.words.forEach(function (w) {
    html += '<span class="word word-' + w.p + '">' + w.w + '</span>';
  });
  $('.segment-results').html(html);
  var speed = parseInt(data.text.length / data.spent * 1000, 10);
  $('.segment-status').text('本次分词' + data.text.length + '字，耗时' + data.spent + '毫秒，速度' + speed + '字/秒');
}

</script>
